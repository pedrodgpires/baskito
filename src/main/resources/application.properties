spring.application.name=baskito

# Database Configuration
# Enable the DATA.SQL for the database
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Enable the JPA Hibernate to create the table automatically
spring.jpa.hibernate.ddl-auto=update

# Enable the database connection properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Enable the database driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Show the SQL query in the console
spring.jpa.show-sql=true

# Explicitly set the Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

